<!DOCTYPE html>
<html>
<head>
	<title>MusicApp - Song</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
	<h1>MusicApp</h1>
	<h3>Public URL: 
		<a href="/static/media/{{ data[0] }}.mp3" target="_blank">
			<font id="base-url-font" /></font>/static/media/{{ data[0] }}.mp3
		</a>
	</h3>

	<form>  
		<table>
			<tr><td>Title</td><td>{{ data[1] }}</td></tr>
			<tr><td>Artist</td><td>{{ data[2] }}</td></tr>
			<tr><td>Album</td><td>{{ data[3] }}</td></tr>
			<tr><td>
				<audio controls>
					<source src="/static/media/{{ data[0] }}.mp3" type="audio/mpeg">
				</audio>
			</td></tr>
			<tr>
				<td>
					<input type="button" value="Delete" onclick="delete_button_clicked({{ data[0] }})">
				</td>
				<td><input type="button" value="Go To Home" onclick="go_to_home()"></td>
			</tr>
			<tr></tr>
		</table>
	</form>
	{% if saved == True %}
		<font color="green">SAVED!!!</font>
	{% elif saved == False %}
		<font color="red">ERROR!!!</font>
	{% endif %}
</body>
</html>

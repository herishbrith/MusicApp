<!DOCTYPE html>
<html>
<head>
	<title>MusicApp</title>
</head>

<style type="text/css">
	table {
		margin: auto;
		width: calc(100% - 40px);
	}
	td {
		text-align: center;
		vertical-align: middle;
	}
</style>

<script type="text/javascript">
	
</script>

<body>
	<h1>MusicApp</h1>
	<a href="/song"><button>New</button></a>

	<h3>All songs</h3>
	<table border=1>
		<thead>
			<td>ID</td>
			<td>TITLE</td>
			<td>ARTIST</td>
			<td>ALBUM</td>
		</thead>

		{% for row in rows %}
			<tr>
				<td>{{ row[0] }}</td>
				<td><a href="/view/{{ row[0] }}">{{ row[1] }}</a></td>
				<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
			</tr>	
		{% endfor %}
	</table>
</body>
</html>
